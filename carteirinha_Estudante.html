<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira de Estudante</title>
    <link rel="stylesheet" href="cateirinha_Estudante.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h1>Carteira de Estudante</h1>
        <div v-if="mostrarCarteira">
            <p>Nome: {{ nome }}</p>
            <p>Matr√≠cula: {{ matricula }}</p>
            <p>Curso: {{ curso }}</p>
        </div>

        <h2>Adicionar Texto</h2>
        <input v-model="novoTexto" placeholder="Digite um texto">
        <button @click="adicionarTexto">Adicionar</button>
        <ul>
            <li v-for="(texto, index) in textos" :key="index">{{ texto }}</li>
        </ul>

        <label>
            <input type="checkbox" v-model="modoEscuro"> Modo Escuro
        </label>
    </div>
    <script src="carteirinha_Estudante.js"></script>
</body>
</html>
